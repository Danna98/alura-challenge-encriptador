<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0A3871;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #0A3871;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #0A3871;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #05254e;
        }
        #result {
            background-color: #f3f5fc;
            padding: 20px;
            border-radius: 4px;
            min-height: 100px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #0A3871;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input" placeholder="Ingrese el texto aquÃ­"></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
            <button onclick="copiar()">Copiar</button>
        </div>
        <div id="result"></div>
    </div>
    <footer>
        Desarrollado por [Tu Nombre] - Alura Latam Challenge
    </footer>

    <script>
        function encriptar() {
            const input = document.getElementById('input').value.toLowerCase();
            const resultado = input
                .replace(/e/g, "enter")
                .replace(/i/g, "imes")
                .replace(/a/g, "ai")
                .replace(/o/g, "ober")
                .replace(/u/g, "ufat");
            mostrarResultado(resultado);
        }

        function desencriptar() {
            const input = document.getElementById('input').value.toLowerCase();
            const resultado = input
                .replace(/enter/g, "e")
                .replace(/imes/g, "i")
                .replace(/ai/g, "a")
                .replace(/ober/g, "o")
                .replace(/ufat/g, "u");
            mostrarResultado(resultado);
        }

        function mostrarResultado(texto) {
            document.getElementById('result').innerText = texto;
        }

        function copiar() {
            const resultado = document.getElementById('result');
            navigator.clipboard.writeText(resultado.innerText)
                .then(() => alert('Texto copiado al portapapeles'))
                .catch(err => console.error('Error al copiar: ', err));
        }
    </script>
</body>
</html>
