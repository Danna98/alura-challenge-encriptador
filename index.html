<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F3E5F5; /* Fondo morado clarito */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #4A148C;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(74, 20, 140, 0.2);
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(74, 20, 140, 0.3);
        }
        h1 {
            color: #6A1B9A;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(74, 20, 140, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #6A1B9A;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #8E24AA;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #6A1B9A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #8E24AA;
            transform: translateY(-2px);
        }
        #result {
            background-color: #F3E5F5;
            padding: 20px;
            border-radius: 4px;
            min-height: 100px;
            transition: all 0.3s ease;
        }
        #result:empty::before {
            content: 'El resultado aparecerá aquí';
            color: #9C27B0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6A1B9A;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Encriptador de Texto</h1>
        <textarea id="input" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
            <button onclick="copiar()">Copiar</button>
        </div>
        <div id="result"></div>
    </div>
    <footer>
        Desarrollado por Danna Torres ⭐
    </footer>

    <script>
        function encriptar() {
            const input = document.getElementById('input').value.toLowerCase();
            const resultado = input
                .replace(/e/g, "enter")
                .replace(/i/g, "imes")
                .replace(/a/g, "ai")
                .replace(/o/g, "ober")
                .replace(/u/g, "ufat");
            mostrarResultado(resultado);
        }

        function desencriptar() {
            const input = document.getElementById('input').value.toLowerCase();
            const resultado = input
                .replace(/enter/g, "e")
                .replace(/imes/g, "i")
                .replace(/ai/g, "a")
                .replace(/ober/g, "o")
                .replace(/ufat/g, "u");
            mostrarResultado(resultado);
        }

        function mostrarResultado(texto) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = texto;
            resultDiv.classList.add('fade-in');
            setTimeout(() => resultDiv.classList.remove('fade-in'), 1000);
        }

        function copiar() {
            const resultado = document.getElementById('result');
            navigator.clipboard.writeText(resultado.innerText)
                .then(() => {
                    alert('Texto copiado al portapapeles');
                    resultado.classList.add('fade-in');
                    setTimeout(() => resultado.classList.remove('fade-in'), 1000);
                })
                .catch(err => console.error('Error al copiar: ', err));
        }
    </script>
</body>
</html>
